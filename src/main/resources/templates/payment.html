<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Shopping Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

    </style>
    <script type="text/javascript" th:src="@{/app.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopping Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="icon-container" align="center">
    <p>Pay using Credit or Debit card</p>
    <table>
        <form method="post" action="/products/makePayment" onsubmit="return validateForm()" name="paymentform">
            <tr>
                <div class="card-number">
                    <td><label> Card Number </label></td>
                    <td><input type="text"
                               class="card-number-field"
                               placeholder="###-###-###"
                               id="cardnumber"/>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="date-number">
                    <td><label> Expiry Date </label></td>
                    <td><input type="text"
                               class="date-number-field"
                               placeholder="DD-MM-YY"
                               id="expirydate"/>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="cvv-number">
                    <td><label> CVV number </label></td>
                    <td><input type="text"
                               class="cvv-number-field"
                               placeholder="xxx"
                               id="cvv"/>
                    </td>
                </div>
            </tr>
            <tr>

                <div class="nameholder-number">
                    <td><label> Card Holder name </label></td>
                    <td><input type="text"
                               class="card-name-field"
                               placeholder="Enter your Name"
                               id="name"/></td>
                </div>
            </tr>
            <tr>
                <td/>

                <td>
                    <button type="submit"
                            class="submit-now-btn">
                        submit
                    </button>
                </td>
            </tr>
    </table>
    </form>
</div>
</div>
</body>
</html>
